<include file="./Tpl/Public/headstart.html" />
<title>欢迎你的加入</title>
<link rel="stylesheet" href="__PUBLIC__/css/common.css" />
<link rel="stylesheet" href="__PUBLIC__/css/sole_form.css" />
<include file="./Tpl/Public/headend_bodystart_banner.html" />
<div id="wrapper">
	<div id="topSlideMsg"></div>
	<div class="sole_form_wrapper">
		<form method="post" action="__URL__/addUser" id="login_form">
			<h1>申请参加大树活动</h1>
			<div class="formbody">
				<label for="username">
					姓名
					<br>
					<input id="username" class="text" type="text" tabindex="1" style="width: 21em;" name="username">
				</label>
				<label for="email">
					Email
					<br>
					<input id="email" class="text" type="text" tabindex="2" style="width: 21em;" name="email">
				</label>
				<label for="password">
					密码
					<br>
					<input id="password" class="text" type="password" value="" tabindex="3" style="width: 21em;" name="password" autocomplete="disabled">
				</label>
				<label for="mobile">
					手机
					<br>
					<input id="mobile" class="text" type="text" tabindex="4" style="width: 21em;" name="mobile">
				</label>
				<label class="submit_btn">
					<input type="submit" value="Log in" tabindex="5" name="commit" class="btn">
				</label>
			</div>
		</form>
	</div>
</div>
<include file="./Tpl/Public/footer_bodyend.html" />
